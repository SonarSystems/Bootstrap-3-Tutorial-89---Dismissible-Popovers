<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap Tutorial</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
    	.grey-box
    	{
    		background-color: gray;
    		height: 200px;
    		margin-bottom: 10px;
    		font-size: 2em;
    		text-align: center;
    		padding: 80px;
    	}
    </style>
  </head>

  <!--

  EXTRA SMALL - .col-xs - devices less than 768px
  SMALL - .col-sm - devices greater than or equal to 768px
  MEDIUM - .col-md - devices greater than or equal to 992px
  LARGE - .col-lg - devices greater than or equal to 1200px

  -->

  <body>
  	<div class="container">
  		<h1>Hello World!</h1>

  		<button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="right" data-content="This is the right side" data-trigger="focus">
  			Popover on the right
  		</button>

  		<button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="left" data-content="This is the left side" data-trigger="focus">
  			Popover on the left
  		</button>

  		<button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="top" data-content="This is the top side" data-trigger="focus">
  			Popover on the top
  		</button>

  		<button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="bottom" data-content="This is the bottom side" data-trigger="focus">
  			Popover on the bottom
  		</button>

  		<div class="row">
  			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="grey-box">Box 1</div></div>
  			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="grey-box">Box 2</div></div>
  			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="grey-box">Box 3</div></div>
  			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="grey-box">Box 4</div></div>
  			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="grey-box">Box 5</div></div>
  			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="grey-box">Box 6</div></div>
  		</div>
  	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script>
    $( function()
    {
    	$('[data-toggle="popover"').popover( )
    } );
    </script>
  </body>
</html>
